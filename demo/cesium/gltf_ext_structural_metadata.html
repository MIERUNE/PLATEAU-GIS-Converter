<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Cesium</title>
		<script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
		<link
			href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css"
			rel="stylesheet"
		/>
		<style>
			#cesiumContainer {
				position: absolute;
				top: 0;
				left: 0;
				height: 100%;
				width: 100%;
				margin: 0;
				overflow: hidden;
				padding: 0;
				font-family: sans-serif;
			}
			html {
				height: 100%;
			}
			body {
				padding: 0;
				margin: 0;
				overflow: hidden;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="cesiumContainer"></div>
		<script>
			function createCustomShader() {
				const customShader = new Cesium.CustomShader({
					fragmentShaderText: `
						void fragmentMain(FragmentInput fsInput, inout czm_modelMaterial material) {
							int id = fsInput.featureIds.featureId_0;
							vec3 color = vec3(0.0, 0.0, 0.0);
							if (id == 0) {
							color = vec3(0.0, 1.0, 0.0);
							} else if (id == 1) {
							color = vec3(0.5, 0.5, 0.5);
							} else if (id == 2) {
							color = vec3(1.0, 0.0, 0.0);
							} else if (id == 3) {
							color = vec3(0.0, 0.0, 1.0);
							}
							material.diffuse = color;
						}
					`,
				});
				return customShader;
			}

			Cesium.Ion.defaultAccessToken =
				"eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5N2UyMjcwOS00MDY1LTQxYjEtYjZjMy00YTU0ZTg5MmViYWQiLCJpZCI6ODAzMDYsImlhdCI6MTY0Mjc0ODI2MX0.dkwAL1CcljUV7NA7fDbhXXnmyZQU_c-G5zRx8PtEcxE";

			async function setup() {
				const viewer = new Cesium.Viewer("cesiumContainer", {
					terrainProvider: await Cesium.CesiumTerrainProvider.fromIonAssetId(
						770371,
						{ requestVertexNormals: true }
					),
					shadows: true,
				});

				// viewer.extend(Cesium.viewerCesium3DTilesInspectorMixin);

				// Set your 3DTiles
				// https://github.com/CesiumGS/3d-tiles-samples/blob/main/glTF/glTF-Mesh-Features-Samples-Sandcastle.js
				const tileset = await Cesium.Cesium3DTileset.fromUrl(
					"/examples/ext_structural_metadata/tileset.json"
				);
				viewer.scene.primitives.add(tileset);

				tileset.modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(
					Cesium.Cartesian3.fromDegrees(-75.152325, 39.94704, 0)
				);
				const offset = new Cesium.HeadingPitchRange(
					0,
					Cesium.Math.toRadians(-22.5),
					4.0
				);
				viewer.zoomTo(tileset, offset);

				tileset.customShader = createCustomShader();
			}
			setup();
		</script>
	</body>
</html>
