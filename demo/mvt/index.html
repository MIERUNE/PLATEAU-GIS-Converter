<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Extrude polygons</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl@4.0.2/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl@4.0.2/dist/maplibre-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      html,
      body,
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      const map = new maplibregl.Map({
        container: "map",
        style: {
          id: "raster",
          version: 8,
          name: "Raster tiles",
          center: [0, 0],
          zoom: 0,
          sources: {
            "gsi-raster": {
              type: "raster",
              tiles: [
                "https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png",
              ],
              tileSize: 256,
              minzoom: 5,
              maxzoom: 18,
            },
            plateau: {
              type: "vector",
              tiles: ["http://localhost:8000/mvt/{z}/{x}/{y}.pbf"],
              minzoom: 7,
              maxzoom: 15,
            },
          },
          layers: [
            {
              id: "gsi-raster",
              type: "raster",
              source: "gsi-raster",
            },
            {
              id: "bldg:Building",
              type: "fill-extrusion",
              source: "plateau",
              "source-layer": "bldg:Building",
              paint: {
                "fill-extrusion-color": "#dddddd",
                "fill-extrusion-height": ["get", "measuredHeight"],
              },
            },
            {
              id: "tran:Road",
              type: "fill-extrusion",
              source: "plateau",
              "source-layer": "tran:Road",
              paint: {
                "fill-extrusion-color": "#aa5555",
                "fill-extrusion-height": 0.1,
              },
            },
            {
              id: "brid:Bridge",
              type: "fill-extrusion",
              source: "plateau",
              "source-layer": "brid:Bridge",
              paint: {
                "fill-extrusion-color": "#0077aa",
                "fill-extrusion-height": 1,
              },
            },
          ],
        },
        center: [137.3543, 37.062],
        zoom: 6,
        antialias: true,
      });
    </script>
  </body>
</html>
